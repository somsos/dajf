<ng-content>
  <product-form
    type='update'
    [readReq$]='findByIdReq$'
    [actionReq$]='updateReq$'
    (onSubmitForm)="update($event)"
    (onProductFoundOut)='onProductFound($event)'
  />

  <div>
  @if (!delLoading) {
    <button mat-button color="warn" (click)="deleteById()">Eliminar</button>
  } @else {
    <button mat-button disabled >Eliminando...</button>
  }
  </div>

</ng-content>
